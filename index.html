<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="glass"></div>
      <div class="calc-display display"><p>calc</p></div>
      <div class="result-display display"><p>result</p></div>
      <div class="calc-button button-0" data-symbol="0"><p>0</p></div>
      <div class="calc-button button-1" data-symbol="1"><p>1</p></div>
      <div class="calc-button button-2" data-symbol="2"><p>2</p></div>
      <div class="calc-button button-3" data-symbol="3"><p>3</p></div>
      <div class="calc-button button-4" data-symbol="4"><p>4</p></div>
      <div class="calc-button button-5" data-symbol="5"><p>5</p></div>
      <div class="calc-button button-6" data-symbol="6"><p>6</p></div>
      <div class="calc-button button-7" data-symbol="7"><p>7</p></div>
      <div class="calc-button button-8" data-symbol="8"><p>8</p></div>
      <div class="calc-button button-9" data-symbol="9"><p>9</p></div>
      <div class="calc-button erase" data-symbol="erase"><p>&larr;</p></div>
      <div class="calc-button new" data-symbol="new"><p>|&larr;</p></div>
      <div class="calc-button plus operator" data-symbol="+"><p>+</p></div>
      <div class="calc-button minus operator" data-symbol="-"><p>-</p></div>
      <div class="calc-button multiply operator" data-symbol="*">
        <p>&#215;</p>
      </div>
      <div class="calc-button divide operator" data-symbol="/"><p>รท</p></div>
      <div class="calc-button equal" data-symbol="="><p>=</p></div>
      <div class="calc-button dot" data-symbol="."><p>.</p></div>
    </div>
  </body>
</html>
